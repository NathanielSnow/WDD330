<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width+device-width, initial-scale=1.0" />
    <title>Quiz Ninja 8.0</title>
    <link rel="stylesheet" href="css/quizStyles.css" />
  </head>
  <body>
    <section class="dojo">
      <div class="quiz-body">
        <header>
          <div id="score">Score: <strong>0</strong></div>
          <h1>Quiz Ninja!</h1>
        </header>
        <div id="question"></div>
        <form id="response">
          <input name="answer" type="text" />
          <button type="submit">Submit Answer</button>
        </form>
        <div id="result"></div>
        <div id="info"></div>
        <button id="start">Click to Start</button>
      </div>
    </section>
  </body>
  <script src="js/quizNinja_Ch8.js"></script>
</html>
