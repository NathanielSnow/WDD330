<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Shopping List</h1>
    <h2>Items</h2>
    <div id="formDiv">
      <form>
        <label>Product(s):</label>
        <input type="text" id="product" /><br />
        <label>Quantity:</label>
        <input type="number" id="quantity" /><br />
        <label>Cost per item:</label>
        <input type="text" id="cost" /><br />
        <label>Date:</label>
        <input type="date" id="timeOfCreation" /><br />
        <button id="addItemBtn">Add Item(s)</button>
        <button id="createListBtn">Create List</button>
        <button id="displayListBtn">Display Lists</button><br /><br />
        <button id="searchDatabase">Search Database</button>
        <button id="clearDatabase">Clear Database</button>
      </form>
    </div>
    <table id="shoppingListsTable"></table>
    <script src="js/scripts.js" type="module"></script>
  </body>
</html>
